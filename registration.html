  <!-- Header -->
  <header class="header js-header">
    <div class="container">
      <div class="header__content">
        <a href="/"><h1 class="header__title">Registration</h1></a>

        <button class="burger js-burger">
          <div class="burger__line"></div>

        <nav class="nav js-nav">
          <ul class="nav__list">
            <li class="nav__item js-nav-item">

  <!-- Main -->
  <main class="main">
    <div class="container">
      <form id="registration" class="form">
        <div class="form__field">
          <label for="email" class="form__label">Email:</label>
          <input type="email" name="email" id="email" class="form__input" />
        </div>
        <div class="form__field">
          <label for="password" class="form__label">Password:</label>
          <input type="password" name="password" id="password" class="form__input" />
        </div>
        <div class="form__field">
          <label for="passwordRepeat" class="form__label">Repeat Password:</label>
          <input type="password" name="passwordRepeat" id="passwordRepeat" class="form__input" />
        </div>
        <div class="form__field">
          <button class="big-btn form__submit">Submit</button>
        </div>
      </form>
    </div>
