<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>
<body class="js-body">
  <!-- Header -->
  <header class="header js-header">
    <div class="container">
      <div class="header__content">
        <h1 class="header__title">Your Boards</h1>

        <button class="burger js-burger">
          <div class="burger__line"></div>
          <div class="burger__line"></div>
          <div class="burger__line"></div>
        </button>

        <nav class="nav js-nav">
          <ul class="nav__list">
            <li class="nav__item js-nav__item">
              <a href="/" class="nav__link">Home</a>
            </li>
            <li class="nav__item js-nav__item">
              <a href="/profile.html" class="nav__link">Profile</a>
            </li>
            <li class="nav__item js-nav__item">
              <a href="/board.html" class="nav__link">Boards</a>
            </li>
            <li class="nav__item js-nav__item">
              <button class="nav__link js-login">Login</button>
            </li>
            <li class="nav__item js-nav__item">
              <button class="nav__link js-registration">Registration</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <div class="container">
      <button class="filter-btn js-filter-boards-btn">Filter</button>

      <div class="wrapper">
        <div class="board-card">
          <img src="./img/board.jpeg" alt="Board" class="board-card__img" />
          <a href="./card.html"><h2 class="board-card__title js-board-card-title">Working Tasks 1</h2></a>
          <button class="board-card__btn js-setup-boards-btn">
            <div class="board-card__dot"></div>
            <div class="board-card__dot"></div>
            <div class="board-card__dot"></div>
          </button>
        </div>
        <div class="board-card">
          <img src="./img/board.jpeg" alt="Board" class="board-card__img" />
          <a href="./card.html"><h2 class="board-card__title js-board-card-title">Working Tasks </h2></a>
          <button class="board-card__btn js-setup-boards-btn">
            <div class="board-card__dot"></div>
            <div class="board-card__dot"></div>
            <div class="board-card__dot"></div>
          </button>
        </div>
        <div class="board-card">
          <img src="./img/board.jpeg" alt="Board" class="board-card__img" />
          <a href="./card.html"><h2 class="board-card__title js-board-card-title">Working Tasks 3</h2></a>
          <button class="board-card__btn js-setup-boards-btn">
            <div class="board-card__dot"></div>
            <div class="board-card__dot"></div>
            <div class="board-card__dot"></div>
          </button>
        </div>
      </div>
    </div>

    <!-- Modal: Filter -->
    <div class="modal-container">
      <form class="filter js-filter-boards">
        <h2 class="filter__title">Display</h2>
        <ul class="filter__list">
          <li class="filter__item">
            <input 
              type="radio" 
              name="allowed_boards" 
              id="only_mine" 
              class="filter__radio" />
            <label for="only_mine" class="filter__label">Only Mine</label>
          </li>
          <li class="filter__item">
            <input 
              type="radio" 
              name="allowed_boards" 
              id="any" 
              class="filter__radio" 
              checked />
            <label for="any" class="filter__label">All</label>
          </li>
        </ul>
        <button class="filter__submit">Submit</button>
        <button class="modal-container__close js-filter-boards-close"></button>
      </form>
    </div>

    <!-- Modal: Board setup -->
    <div class="modal-container">
      <form class="setup js-setup-boards">
        <h2 class="setup__title">Setup</h2>
        <div class="setup__field">
          <label for="name" class="setup__label">Name</label>
          <input type="text" name="name" id="name" class="setup__name js-setup-name" />
        </div>
        <div class="setup__field">
          <button class="setup__submit">Submit</button>
        </div>
        <div class="setup__field">
          <button class="setup__delete">Exit & Delete</button>
        </div>
        <button class="modal-container__close js-setup-boards-close"></button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__text">Copyright Â© 2020, Example Corporation</div>
  </footer>
</body>
</html>
